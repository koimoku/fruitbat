<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font/font.css">
    <title>fruitbat</title>
</head>
<body>
    <div id="screen">
        <div id="topContainer">
            <div class="leftColumn">
                <div id="collapseMenuButton" class="button">
                    <div id="collapseMenuIcon" class="icon">
                        <img src="assets/collapse_menu.svg">
                    </div>
                </div>
            </div>
            <div class="centerColumn">
                <div id="searchBar">
                    <div id="searchIcon" class="icon">
                        <img src="assets/search.svg">
                    </div>
                    <div id="searchInput">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </div>
            <div id="userButtonsContainer" class="rightColumn">
                <div id="loginButton" class="button">
                    <div class="icon">
                        <img src="assets/user.svg">
                    </div>
                    <p>Login</p>
                </div>
                <div id="settingsButton" class="button">
                    <div class="icon">
                        <img src="assets/settings.svg">
                    </div>
                    <p>Settings</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="leftColumn">
                <div id="postButtonContainer">
                    <div id="postButton" class="button">
                        <div id="postIcon" class="icon"><img src="assets/post.svg"></div>
                        <h1>New Post</h1>
                    </div>
                </div>
                <div id="leftSideBar" class="sideBar">
                    <div id="homeButton" class="button sideBarButton">
                        <div class="sideBarIcon icon">
                            <img src="assets/home.svg">
                        </div>
                        <h3>Home</h3>
                    </div>
                    <div id="trendingButton" class="button sideBarButton">
                        <div class="sideBarIcon icon">
                            <img src="assets/trending.svg">
                        </div>
                        <h3>Trending</h3>
                    </div>
                    <div id="messagesButton" class="button sideBarButton">
                        <div class="sideBarIcon icon">
                            <img src="assets/messages.svg">
                        </div>
                        <h3>Messages</h3>
                    </div>
                    <div id="notificationsButton" class="button sideBarButton">
                        <div class="sideBarIcon icon">
                            <img src="assets/notifications.svg">
                        </div>
                        <h3>Notifications</h3>
                    </div>
                    <div id="profileButton" class="button sideBarButton">
                        <div class="sideBarIcon icon">
                        </div>
                        <h3>Profile</h3>
                    </div>
                </div>
            </div>
            <div id="primaryColumn">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="rightColumn">
                <div id="rightSideBar" class="sideBar">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
